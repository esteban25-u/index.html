<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio en GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .links a {
            text-decoration: none;
            color: #0073b1;
            margin: 0 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Mi Foto de Perfil">
        <h1>Mi Nombre</h1>
        <p>Desarrollador de software apasionado por la tecnología y la innovación.</p>
        <div class="links">
            <a href="https://github.com/tuperfil" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/tuperfil" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
